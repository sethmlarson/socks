---
name: CI

on: [push, pull_request]

jobs:
  lint:
    name: "Lint checks"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: "Install dependencies"
        run: |
          set -xe
          pip install --upgrade pip
          pip install --upgrade nox

      - name: "Run nox linting session"
        run: "nox -s check"

  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"
    env:
      USING_COVERAGE: "3.9"

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install dependencies"
        run: |
          set -xe
          python -VV
          pip install --upgrade pip
          pip install --upgrade nox

      - name: "Run nox session for ${{ matrix.python-version }}"
        run: "python -m nox -s test-${{ matrix.python-version }}"

      - name: "Upload Coverage"
        if: ${{ matrix.python-version == env.USING_COVERAGE }}
        uses: "actions/upload-artifact@v2"
        with:
          name: coverage-data
          path: ".coverage*"
          if-no-files-found: error

  coverage:
    runs-on: "ubuntu-latest"
    needs: tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: "Install coverage"
        run: "python -m pip install --upgrade coverage"

      - name: "Download coverage data"
        uses: actions/download-artifact@v2
        with:
          name: coverage-data

      - name: "Combine & check coverage"
        run: |
          python -m coverage combine
          python -m coverage html --skip-covered --skip-empty
          python -m coverage report --ignore-errors --show-missing --fail-under=100

      - name: "Upload report if check failed"
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: htmlcov
        if: ${{ failure() }}
